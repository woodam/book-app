<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>무제 문서</title>
	
	<script src="../../js/jquery.js"></script>
	<script src="../../js/json2.js"></script>
	<script src="../../js/underscore.js"></script>
	<script src="../../js/backbone.js"></script>
	<script src="../../js/backbone.marionette.js"></script>
</head>
<body>

<div id="main">main</div>

<script id="template-layout" type="text/template">
	<section>
		<nav id="menu">...menu</nav>
		<article id="content">...content</article>
	</section>
</script>

<script id="template-menu" type="text/template">
	menu~~~~~
</script>

<script id="template-content" type="text/template">
	content~~~~~~
</script>


<script type="text/javascript">
var MenuView = Backbone.Marionette.ItemView.extend({
	template : "#template-menu"
});

var AppLayout = Backbone.Marionette.Layout.extend({
	template: "#template-layout"

	, regions : {
		menu : "#menu",
		content : "#content"
	}
});

// ===================

MyApp = new Backbone.Marionette.Application();
MyApp.addRegions({
	mainRegion : "#main"
});

var layout = new AppLayout();
MyApp.mainRegion.show(layout);

layout.menu.show(new MenuView());

// layout.close(); 동작 - 모두 닫기
// layout.menu.close(); 동작
// layout.content.close(); region view가 없으면 반응없음
</script>

</body>
</html>
