<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>무제 문서</title>
	
	<script src="../../js/jquery.js"></script>
	<script src="../../js/json2.js"></script>
	<script src="../../js/underscore.js"></script>
	<script src="../../js/backbone.js"></script>
	<script src="../../js/backbone.marionette.js"></script>
</head>
<body>

<div id="list"></div>

<script type="text/template" id="some-template">
	<p class="do-something">name : <%= name %></p>
</script>

<script type="text/javascript">
	var Person = Backbone.Model.extend({
		defaults : { name : "null" }
	});
	
	var MyView = Marionette.ItemView.extend({
		template : "#some-template"
		
		, triggers: {
			"click .do-something" : "something:do:it"
		}
	});

	// 실행코드
	var p = new Person({ name : "jiman" });
	
	var view = new MyView({ model : p });
	$("#list").append( view.render().el );
	
	// ==============================================
	
	view.on("something:do:it", function(args){
		console.log("I DID IT!");
		
		console.log( "args.view : ", args.view ); // => the view instance that triggered the event
		console.log( "args.model : ", args.model ); // => the view.model, if one was set on the view
		console.log( "args.collection : ", args.collection ); // => the view.collection, if one was set on the view
	});
	
	view.$(".do-something").trigger("click");
</script>

</body>
</html>
