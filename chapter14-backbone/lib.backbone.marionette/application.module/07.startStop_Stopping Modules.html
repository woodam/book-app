<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>무제 문서</title>
	
	<script src="../../js/jquery.js"></script>
	<script src="../../js/json2.js"></script>
	<script src="../../js/underscore.js"></script>
	<script src="../../js/backbone.js"></script>
	<script src="../../js/backbone.marionette.js"></script>
</head>
<body>

<script type="text/javascript">
MyApp = new Backbone.Marionette.Application();

MyApp.module("Foo", function(){
	console.log( "Foo" );
	
	this.test = function(){
		console.log( "test" );
	}
});
MyApp.module("Foo.Bar");
MyApp.module("Foo.Bar.Baz");

MyApp.start();

// =====================================================================
 
MyApp.Foo.on("stop",         function(){ console.log( "stop - Foo" ); });
MyApp.Foo.Bar.on("stop",     function(){ console.log( "stop - Foo.Bar" ); });
MyApp.Foo.Bar.Baz.on("stop", function(){ console.log( "stop - Foo.Bar.Baz" ); });

// A module can be stopped, or shut down, to clear memory and resources
// Foo.Bar.Baz : stop Baz -> stop Bar -> stop Foo.

MyApp.module("Foo").stop();
</script>

</body>
</html>
