	<script src="../../js/backbone.js"></script>
	<script src="../../js/backbone.marionette.js"></script>

<body>

<script type="text/javascript">
MyApp = new Backbone.Marionette.Application();

var Foo = MyApp.module("Foo", function(){
	// prevent starting with parent
	this.startWithParent = false; // default : true
});

Foo.on("before:start", function(options){
	console.log( "before:start", options );
});

Foo.on("start", function(options){
	console.log( "start", options );
});

MyApp.start({ name : "jiman" });

// MyApp.module("Foo").start({ name : "jiman" }); // 실행하기
</script>

</body>
