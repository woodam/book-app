<script type="text/javascript">
var MyApp = new Backbone.Marionette.Application();

var myModule = MyApp.module("MyModule", function(){
	// this === myModule
	console.log( "initialize - MyModule : ", this );
});


// myModule => a new Marionette.Application object

console.log( MyApp.MyModule === myModule ); // => true
