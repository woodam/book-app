	<script src="../../js/underscore.js"></script>
	<script src="../../js/backbone.js"></script>
	<script src="../../js/backbone.marionette.js"></script>
</head>
<body>

<script type="text/javascript">
MyApp = new Backbone.Marionette.Application();
MyApp.module("Foo", function(Foo){
	Foo.addFinalizer(function(){
		// tear down, shut down and clean up the module, here
		console.log( "Foo.addFinalizer" );
	});
});

MyApp.Foo.on("before:stop", function(options){
	console.log( "before:stop", options );
});

MyApp.Foo.on("stop", function(options){
	console.log( "stop", options );
});

MyApp.start({ name : "jiman" });
MyApp.module("Foo").stop();
</script>

</body>
