<body>

<div id="main">...</div>

<script id="template-myView" type="text/template">
	main contents~
</script>

<script type="text/javascript">
MyApp = new Backbone.Marionette.Application();
MyApp.addRegions({
	mainRegion : "#main"
});

// ===========================================================

var MyView = Backbone.Marionette.ItemView.extend({
	template : "#template-myView"
});

MyApp.addInitializer(function(options){
	var myView = new MyView({
		// model: options.someModel
	});
	MyApp.mainRegion.show(myView);

	console.log( "addInitializer 1", options );
});

MyApp.addInitializer(function(options){
	// new MyAppRouter();
	// Backbone.history.start();
	console.log( "addInitializer 2", options );
});

MyApp.on("initialize:before", function(options){
	console.log( "initialize:before", options );
	options.moreData = "Yo dawg, I heard you like options so I put some options in your options!"
});

MyApp.on("initialize:after", function(options){
  	console.log( "initialize:after", options );
});

MyApp.start({ name : "jiman" });
</script>
