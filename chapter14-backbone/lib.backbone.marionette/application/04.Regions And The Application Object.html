<script type="text/javascript">
var contentView = Backbone.Marionette.ItemView.extend({
	template : "#template-content"
});

var contentRegion = Backbone.Marionette.Region.extend({
	initialize : function(options){
		console.log( "initialize contentRegion" );
	}
	// , el : "#main"
	, explain : function(){
		console.log( "explain" );	
	}
});

// =======================================================================

MyApp = new Backbone.Marionette.Application();
MyApp.addRegions({
	main : {
		selector : "#main", // contentRegion.el 과 같다.
		regionType : contentRegion
	}
});
MyApp.main.show(new contentView());
// MyApp.removeRegion('main'); // removeRegion
</script>
