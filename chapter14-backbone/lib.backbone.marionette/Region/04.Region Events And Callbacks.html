<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>무제 문서</title>
	
	<script src="../../js/jquery.js"></script>
	<script src="../../js/json2.js"></script>
	<script src="../../js/underscore.js"></script>
	<script src="../../js/backbone.js"></script>
	<script src="../../js/backbone.marionette.js"></script>
</head>
<body>

<div id="main-content">...</div>

<script id="template-myView" type="text/template">
	myView~~~~~~
</script>


<script type="text/javascript">
// create Application
var MyApp = new Backbone.Marionette.Application();

var MyRegion = Backbone.Marionette.Region.extend({
  el : "#main-content"
	, onShow: function(view){
	console.log( "region - onshow" );
	}

	, onClose : function(){
		console.log( "region - onClose" );  
	}
});

MyApp.addRegions({
	mainRegion : MyRegion
});

// ============================================================

MyApp.mainRegion.on("show", function(view){
	console.log( "MyApp.mainRegion.on - show" );
});

MyApp.mainRegion.on("close", function(view){
	console.log( "MyApp.mainRegion.on - close" );
});

// ============================================================

var MyView = Backbone.Marionette.ItemView.extend({
	template : "#template-myView"
	, onShow: function(){
		console.log( "ItemView - onShow" );
	}
	, onClose : function(){
		console.log( "ItemView - onClose" );
	}
});
var myView = new MyView();
MyApp.mainRegion.show(myView); // render and display the view
MyApp.mainRegion.close();
</script>

</body>
</html>
