<body>

<div id="main-content">#main-content</div>

<script id="template-myView" type="text/template">
	myView~~~~~~
</script>


<script type="text/javascript">

// create Application
MyApp = new Backbone.Marionette.Application();
MyApp.addRegions({
	mainRegion : "#main-content"
});


var MyView = Backbone.Marionette.ItemView.extend({
	template : "#template-myView"
});

var myView = new MyView();
MyApp.mainRegion.show(myView); // render and display the view

console.log( MyApp.mainRegion.currentView === myView );

// reset
// MyApp.mainRegion.reset(); // 화면상에 view가 없어지고 MyApp.mainRegion.currentView 가 삭제됨
</script>

</body>
