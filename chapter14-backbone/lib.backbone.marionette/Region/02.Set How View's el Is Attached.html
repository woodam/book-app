<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>무제 문서</title>
	
	<script src="../../js/jquery.js"></script>
	<script src="../../js/json2.js"></script>
	<script src="../../js/underscore.js"></script>
	<script src="../../js/backbone.js"></script>
	<script src="../../js/backbone.marionette.js"></script>
</head>
<body>

<style type="text/css">
#main-content {padding:5px; border:1px solid red; background:orange;}
</style>

<div id="main-content">#main-content</div>

<script id="template-myView" type="text/template">
	myView~~~~~~ <%= name %>
</script>


<script type="text/javascript">
// create Application
MyApp = new Backbone.Marionette.Application();
MyApp.addRegions({
	mainRegion : "#main-content"
});

var Model = Backbone.Model.extend({
	defaults : { name : "null" }
});

var MyView = Backbone.Marionette.ItemView.extend({
	template : "#template-myView"
});

Marionette.Region.prototype.open = function(view){
	// this.$el.empty().append(view.el);  - default
	this.$el.hide();
	this.$el.html(view.el);
	this.$el.slideDown("fast");
}

var m = new Model({ name : "jiman" });
var myView = new MyView({ model : m });
MyApp.mainRegion.show(myView); // render and display the view

</script>

</body>
</html>
