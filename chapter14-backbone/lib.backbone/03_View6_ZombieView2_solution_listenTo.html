// 좀비 View 만들기 
var Person = Backbone.Model.extend({
	defaults : { name : "default name" }
});

var ZombieView = Backbone.View.extend({
	template : '#my-view-template'
	
	, initialize : function(){
		this.listenTo( this.model, "change", this._listenTo ); // view 와 이벤트가 연결됨
	}
	
	, _on : function(){
		console.log("on");
	}
	
	, _listenTo : function(){
		console.log("listenTo");
	}
}); 

var p = new Person({ name: 'youngsik' });


// create the first view instance
var view = new ZombieView({ model : p });
view.remove();

view = new ZombieView({ model : p });

// set 호출하여 이벤트 trigger 발생
p.set('name', 'yun youngsik');
